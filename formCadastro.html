<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cursos de HTML, CSS e Javascript">
    <meta name="keywords" content="HTML, CSS, JS, Javascript">
    <meta name="robots" content="index, Follow">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Viga&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="./css/formCadastro.css">
</head>

<body>

    <section class="cadastro">

        <div class="cadastro_cabecalho">
            <div class="nomeEmpresa">
                <h3><b><ins>2MA - Cursos On-line</ins></b></h3>
            </div>
        </div>

        <form action="">
            <fieldset class="infoPessoal">
                <legend>Informações Pessoais</legend>
                <div class="nomeCliente">
                    <label for="id-nomeCliente">Primeiro Nome*</label>
                    <input type="text" id="id-nomeCliente" maxlength="30" required placeholder="Ex.: João">
                </div>
                <div class="sobrenomeCliente">
                    <label for="id-sobrenomeCliente">Sobrenome*</label>
                    <input type="text" id="id-sobrenomeCliente" maxlength="60" required placeholder="da Silva Souza">
                </div>
                <div class="nomeSocial">
                    <label for="id-nomeSocial">Nome Social</label>
                    <input type="text" maxlength="30" id="id-nomeSocial">
                </div>
                <div class="cpf">
                    <label for="id-cpf">CPF*</label>
                    <input type="text" id="id-cpf" maxlength="11" required placeholder="somente números">
                </div>
                <div class="dtNascimento">
                    <label for="id-dtNasc">Data Nasc.*</label>
                    <input type="date" maxlength="8" id="id-dtNasc" required>
                </div>
            </fieldset>

            <br>

            <fieldset class="infoContado">
                <legend>Informações de Contato</legend>
                <div class="email">
                    <label for="id-email">e-mail*</label>
                    <input type="email" name="email" maxlength="60" id="id-email" required>
                </div>
                <div class="telefoneCelular">
                    <label for="id-telefoneCelular">nº Tel. Celular</label>
                    <input type="tel" name="telefoneCelular" maxlength="11" id="id-telefoneCelular"
                        placeholder="somente números com DDD">
                </div>
                <div class="telefoneResid">
                    <label for="id-telefoneResid">nº Tel. Residencial</label>
                    <input type="tel" name="telefoneResid" maxlength="10" id="id-telefoneResid"
                        placeholder="somente números com DDD">
                </div>
            </fieldset>

            <br>

            <fieldset class="endereco">
                <legend>Endereço</legend>
                <div class="cep">
                    <label for="id-cep">CEP*</label>
                    <input type="text" name="cep" id="id-cep" maxlength="8" required placeholder="somente números">
                </div>
                <div class="rua">
                    <label for="id-rua">Rua*</label>
                    <input type="text" name="rua" maxlength="80" id="id-rua" required>
                </div>
                <div class="numero">
                    <label for="id-numero">Nº*</label>
                    <input type="text" name="numero" maxlength="6" id="id-numero" required>
                </div>
                <div class="complemento">
                    <label for="id-complemento">Complemento</label>
                    <input type="text" name="complemento" maxlength="30" id="id-complemento">
                </div>
                <div class="bairro">
                    <label for="id-bairro">Bairro*</label>
                    <input type="text" name="bairro" maxlength="30" id="id-bairro" required>
                </div>
                <div class="cidade">
                    <label for="id-cidade">Cidade*</label>
                    <input type="text" name="cidade" maxlength="20" id="id-cidade" required>
                </div>
                <div class="estado">
                    <label for="id-estado">Estado*</label>
                    <select name="estado" required>
                        <optgroup label="Norte">
                            <option>AC</option>
                            <option>AP</option>
                            <option>AM</option>
                            <option>PA</option>
                            <option>MA</option>
                            <option>MT</option>
                            <option>PA</option>
                            <option>RO</option>
                            <option>RR</option>
                            <option>TO</option>
                        </optgroup>

                        <optgroup label="Nordeste">
                            <option>BA</option>
                            <option>CE</option>
                            <option>MA</option>
                            <option>PB</option>
                            <option>PE</option>
                            <option>PI</option>
                            <option>RN</option>
                            <option>SE</option>
                        </optgroup>

                        <optgroup label="C_Oeste">
                            <option>GO</option>
                            <option>MT</option>
                            <option>MS</option>
                            <option>DF</option>
                        </optgroup>

                        <optgroup label="Sudeste">
                            <option>ES</option>
                            <option>MG</option>
                            <option>RJ</option>
                            <option selected>SP</option>
                        </optgroup>

                        <optgroup label="Sul">
                            <option>PR</option>
                            <option>RS</option>
                            <option>SC</option>
                        </optgroup>
                    </select>
                </div>
            </fieldset>

            <br>

            <fieldset class="preferencias">
                <legend>Curos de Interesse</legend>
                <input type="checkbox" name="curso" id="id-cursoHtml">
                <label for="id-cursoHtml">Html</label>

                <input type="checkbox" name="curso" id="id-cursoCSSI">
                <label for="id-cursoCSSI">CSS I</label>

                <input type="checkbox" name="curso" id="id-cursoCSSII">
                <label for="id-cursoCSSII">CSS II</label>

                <input type="checkbox" name="curso" id="id-cursoCSSIII">
                <label for="id-cursoCSSIII">CSS III</label>

                <input type="checkbox" name="curso" id="id-cursoJSI">
                <label for="id-cursoJSI">Javascript I</label>

                <input type="checkbox" name="curso" id="id-cursoJSII">
                <label for="id-cursoJSII">Javascript II</label>

                <input type="checkbox" name="curso" id="id-cursoJSIII">
                <label for="id-cursoJSIII">Javascript III</label>
            </fieldset>

            <br>

            <fieldset class="pagamento">
                <legend>Forma de Pagamento</legend>
                <input type="radio" name="pagamento" id="id-pagamentoCD">
                <label for="id-pagamentoCD">Cartão de Débito</label>

                <input type="radio" name="pagamento" id="id-pagamentoCC">
                <label for="id-pagamentoCC">Cartão de Crédito</label>

                <input type="radio" name="pagamento" id="id-pagamentoPIX">
                <label for="id-pagamentoPIX">PIX</label>

                <input type="radio" name="pagamento" id="id-pagamentoBC">
                <label for="id-pagamentoBC">Boleto Bancário</label>
            </fieldset>


            <div class="termo">
                <input type="checkbox" name="termo" id="idTermo" required>
                <label for="idTermo">Declaro que li e concorno com a <a href="#">política de privacidade.</a></label>
            </div>
            <div class="botoes">
                <button type="submit" id="enviar">Enviar</button>
                <button type="submit" id="alterar">Alterar</button>
                <button type="submit" id="consultar">Consultar</button>
                <button type="submit" id="excluir">Excluir</button>
            </div>
        </form>

    </section>

</body>

</html>
